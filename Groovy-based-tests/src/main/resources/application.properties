spring.application.name=Groovy-based-tests
server.servlet.context-path=/sample


# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:my_schema
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration (if using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# H2 Console Configuration (optional, but useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/sample/h2-console

